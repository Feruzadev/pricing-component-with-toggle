<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing-component-with-toggle</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>

    <price class="pricencontent">
        <div class="container-d-flex">
            <div class="pricentitle">
                <h1 class="pricentitle-title">Our Pricing</h1>
                <div class="pricentotol-section">
                    <span class="section">Annually</span>
                    <div class="pricensign"></div>
                    <span class="section">Monthly</span>
                </div>
            </div>
            <div class="pricencontent-section__cards">
                <div class="section-card">
                    <p class="card-title">Basic</p>
                    <h1 class="card-text">$ 19.99</h1>
                    <div class="cards-list list">
                        <div class="card-line"></div>
                        <p class="list-text1">500 GB Storage</p>
                        <p class="list-text2">2 Users Allowed</p>
                        <p class="list-text3">Send up to 3 GB</p>
                        <div class="card-btn">LEARN MORE</div>
                    </div>

                </div>
                <div class="section-card">
                    <p class="card-title">Professional</p>
                    <h1 class="card-text">$ 24.99</h1>
                    <div class="cards-list list">
                        <div class="card-line"></div>
                        <p class="list-text1">1 TB Storage</p>
                        <p class="list-text2">5 Users Allowed</p>
                        <p class="list-text3">Send up to 10 GB</p>
                        <div class="card-btn">LEARN MORE</div>
                    </div>
                </div>
                <div class="section-card">
                    <p class="card-title">Master</p>
                    <h1 class="card-text">$ 39.99</h1>
                    <div class="cards-list list">
                        <div class="card-line"></div>
                        <p class="list-text1">2 TB Storage</p>
                        <p class="list-text2">10 Users Allowed</p>
                        <p class="list-text3">Send up to 20 GB</p>
                        <div class="card-btn">LEARN MORE</div>
                    </div>
                </div>

            </div>
        </div>
    </price>


</body>

</html>
