<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing-component-with-toggle</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>

    <price class="pricencontent">
        <div class="container-d-flex">
            <div class="pricentitle">
                <h3 class="princentitle-title">Our Pricing</h3>
                <div class="pricentotol-section">
                    <span class="section">Annually</span>
                    <div class="pricensign"><span class="pricensign-sign"></span>
                    </div>
                    <span class="section">Monthly</span>
                </div>
            </div>
            <div class="pricencontent-section__cards">
                <div class="section-card">
                    <p class="card-title">Basic</p>
                    <div class="card-title-card"> 
                     <h1 class="card-text"><span class="text-course">$</span> 19.99</h1>
                    </div>
                   
                    <div class="cards-list list">
                        <div class="card-line"></div>
                        <p class="list-text">500 GB Storage</p>
                        <div class="card-line"></div>
                        <p class="list-text">2 Users Allowed</p>
                        <div class="card-line"></div>
                        <p class="list-text">Send up to 3 GB</p>
                        <div class="card-line"></div>
                        <div class="card-btn">LEARN MORE</div>
                    </div>

                </div>
                <div class="section-card2">
                    <p class="card-title2">Professional</p>
                    <h1 class="card-text2"><span class="text-course2">$</span> 24.99</h1>
                    <div class="cards-list list2">
                        <div class="card-line2"></div>
                        <p class="list-text2">1 TB Storage</p>
                        <div class="card-line2"></div>
                        <p class="list-text2">5 Users Allowed</p>
                        <div class="card-line2"></div>
                        <p class="list-text2">Send up to 10 GB</p>
                        <div class="card-line2"></div>
                        <div class="card-btn2">LEARN MORE</div>
                    </div>
                </div>
                <div class="section-card">
                    <p class="card-title">Master</p>
                    <h1 class="card-text"><span class="text-course">$</span> 39.99</h1>
                    <div class="cards-list list">
                        <div class="card-line"></div>
                        <p class="list-text">2 TB Storage</p>
                        <div class="card-line"></div>
                        <p class="list-text">10 Users Allowed</p>
                        <div class="card-line"></div>
                        <p class="list-text">Send up to 20 GB</p>
                        <div class="card-line"></div>
                        <div class="card-btn">LEARN MORE</div>
                    </div>
                </div>

            </div>
        </div>
    </price>


</body>

</html>
